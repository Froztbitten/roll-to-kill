<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="5 0 100 90">
  <defs>
    <radialGradient id="gold-face" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#fff7c2" />
      <stop offset="60%" stop-color="#ffd700" />
      <stop offset="100%" stop-color="#daa520" />
    </radialGradient>
    <linearGradient id="gold-rim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" />
      <stop offset="50%" stop-color="#fff7c2" />
      <stop offset="100%" stop-color="#b8860b" />
    </linearGradient>
    <g id="coin-symbol">
      <circle cx="0" cy="0" r="4" fill="none" stroke="#b8860b" stroke-width="1"/>
      <path d="M-2,-2 L2,2 M-2,2 L2,-2" stroke="#b8860b" stroke-width="1" />
    </g>
    <g id="coin">
      <circle cx="0" cy="0" r="12" fill="url(#gold-face)" stroke="url(#gold-rim)" stroke-width="2" />
      <use href="#coin-symbol" />
    </g>
  </defs>

  <ellipse cx="60" cy="60" rx="45" ry="15" fill="#000" opacity="0.2" />

  <use href="#coin" x="30" y="50" />
  <use href="#coin" x="55" y="55" />
  <use href="#coin" x="85" y="50" />

  <use href="#coin" x="45" y="38" />
  <use href="#coin" x="70" y="42" />

  <use href="#coin" x="58" y="25" />

</svg>