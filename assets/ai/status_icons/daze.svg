<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none">
  <circle cx="50" cy="50" r="45" fill="#EDE7F6" opacity="0.5"/>

  <path d="M50 50 
           C 55 50, 60 45, 60 40
           C 60 30, 50 20, 40 20
           C 20 20, 10 40, 10 60
           C 10 85, 35 95, 60 95
           C 85 95, 95 70, 90 45"
        stroke="#FFC107" stroke-width="5" stroke-linecap="round" fill="none"/>

  <g fill="#FFF176" stroke="#F57F17" stroke-width="1">
    <polygon points="75,25 78,32 85,32 80,38 82,45 75,40 68,45 70,38 65,32 72,32" transform="rotate(15 75 25)"/>
    
    <polygon points="25,20 28,27 35,27 30,33 32,40 25,35 18,40 20,33 15,27 22,27" transform="rotate(-20 25 20)"/>
    
    <polygon points="80,70 83,77 90,77 85,83 87,90 80,85 73,90 75,83 70,77 77,77" transform="rotate(30 80 70)"/>
  </g>

  <defs>
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#starGlow)">
     <use href="#stars"/>
  </g>
</svg>