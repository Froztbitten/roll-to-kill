<svg width="64px" height="64px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="burnFireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#BF360C;stop-opacity:1" /> <stop offset="40%" style="stop-color:#FF5722;stop-opacity:1" /> <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" /> </linearGradient>

    <linearGradient id="burnCoreGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF9C4;stop-opacity:1" /> </linearGradient>

    <filter id="burnGlow">
      <feGaussianBlur stdDeviation="0.6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="32" cy="32" r="30" fill="#263238" stroke="#FF5722" stroke-width="2"/>

  <g filter="url(#burnGlow)">
    <path d="M32 56 C 20 56, 14 38, 14 28 C 14 15, 26 4, 32 4 C 38 4, 50 15, 50 28 C 50 38, 44 56, 32 56 Z" fill="url(#burnFireGrad)"/>
    
    <path d="M32 4 C 32 4, 36 14, 40 12 C 36 22, 28 22, 24 12 C 28 14, 32 4, 32 4 Z" fill="#FFC107" opacity="0.8"/>
  </g>

  <path d="M32 52 C 25 52, 22 40, 22 32 C 22 22, 28 16, 32 16 C 36 16, 42 22, 42 32 C 42 40, 39 52, 32 52 Z" fill="url(#burnCoreGrad)" filter="url(#burnGlow)"/>

  <g fill="#FFEB3B" filter="url(#burnGlow)">
    <circle cx="22" cy="14" r="1.5" opacity="0.8">
        <animate attributeName="cy" values="14;8;14" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="42" cy="18" r="2" opacity="0.9">
        <animate attributeName="cy" values="18;12;18" dur="2.5s" repeatCount="indefinite" />
         <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="32" cy="10" r="1" opacity="0.7">
        <animate attributeName="cy" values="10;4;10" dur="1.5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.7;0.1;0.7" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>