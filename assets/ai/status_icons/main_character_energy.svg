    <linearGradient id="healthGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" /> <stop offset="50%" style="stop-color:#808080;stop-opacity:0.3" /> </linearGradient>

    <filter id="mcGlow">
