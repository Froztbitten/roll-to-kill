<svg xmlns="http://www.w3.org/2000/svg" width="190" height="114">
  <title>Modular 8-Sided Die Net</title>
  <desc>A net of a d8 created by reusing a single triangle instance 8 times.</desc>

  <defs>
    <path id="d8-face" d="M 0,52 L 30,0 L 60,52 Z" 
          fill="white" stroke="black" stroke-width="5" stroke-linejoin="round" stroke-linecap="round"/>
  </defs>

  <g transform="translate(35, 5)">
    
    <use href="#d8-face" transform="rotate(180, 15, 26)"/>
    <use href="#d8-face" x="0" y="0"/>
    <use href="#d8-face" transform="rotate(60, 60, 52)"/>
    <use href="#d8-face" transform="rotate(120, 60, 52)"/>
    <use href="#d8-face" transform="rotate(180, 60, 52)"/>
    <use href="#d8-face" transform="rotate(240, 60, 52)"/>
    <use href="#d8-face" transform="rotate(300, 60, 52)"/>
    <use href="#d8-face" x="90" y="52"/>
    
  </g>
</svg>